<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dawid Karpiński - Portfolio</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #111; 
      color: #eee; 
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 { 
      margin-top: 30px; 
      font-size: 2em;
    }

    h2 {
      margin-top: 50px;
      font-size: 1.5em;
      color: #0af;
    }

    p { color: #ccc; }

    .gallery { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      margin-top: 20px; 
    }

    img { 
      width: 300px; 
      margin: 10px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px #444; 
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInZoom 0.8s ease forwards;
    }

    /* Delikatne opóźnienie animacji dla kolejnych obrazów */
    img:nth-child(1) { animation-delay: 0.2s; }
    img:nth-child(2) { animation-delay: 0.4s; }
    img:nth-child(3) { animation-delay: 0.6s; }
    img:nth-child(4) { animation-delay: 0.8s; }
    img:nth-child(5) { animation-delay: 1.0s; }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    img:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    a {
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Portfolio Dawid Karpiński</h1>
  <p>Wybrane prace z Unreal Engine i Unity</p>

  <div class="gallery">
    <img src="Level_Diagram.png" alt="Projekt 1">
    <img src="Top_View.png" alt="Projekt 2">
    <img src="View.png" alt="Projekt 3">
  </div>

  <h2>Projekty z Blendera</h2>
  <div class="gallery">
    <img src="postac.png" alt="Render Blender 1">
    <img src="Grzyb.png" alt="Render Blender 2">
  </div>

  <p style="margin-top: 40px;">
    <a href="https://github.com/b0nnyy" target="_blank">Mój GitHub</a>
  </p>
</body>
</html>
