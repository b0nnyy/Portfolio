<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dawid Karpiński - Portfolio</title>
  <meta name="description" content="Portfolio Dawida Karpińskiego — projekty z Unreal Engine 5 i Blendera. Level Design, UI/UX, modele 3D.">

  <style>
    :root{
      --bg:#0f0f10;
      --panel:#1a1d22;
      --text:#e9eef5;
      --muted:#b9c2d0;
      --brand:#0af;
      --border:#2a2f37;
      --shadow: 0 8px 28px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align:center;
      overflow-x:hidden;
    }

    /* Tytuły sekcji */
    .section-title{
      margin: 40px auto 6px;
      font-size: clamp(22px, 2.6vw, 30px);
      font-weight: 800;
      color: var(--brand);
      letter-spacing:.3px;
      text-shadow: 0 2px 12px rgba(0,170,255,.25);
    }
    .section-desc{
      margin: 0 auto 18px;
      color: var(--muted);
      max-width: 860px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    /* Bio i tagi */
    .bio{
      max-width: 900px;
      margin: 28px auto 10px;
      background: var(--panel);
      padding: 24px;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .tags{
      display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:12px;
    }
    .tag{
      background: #0af1;
      color: var(--brand);
      border: 1px solid #0af5;
      border-radius: 18px;
      padding: 6px 12px;
      font-size:.9rem;
    }

    /* Galeria / karty */
    .gallery{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap: 22px;
      padding: 8px 14px 2px;
    }
    figure.card{
      width: clamp(260px, 30vw, 360px);
      margin: 0;
      background: #11181f;
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow:hidden;
      transition: transform .2s ease, box-shadow .25s ease, border-color .25s ease;
    }
    figure.card:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 34px rgba(0,0,0,.45);
      border-color: #2f6fe2;
    }

    /* Wrapper 16:9 (spójne miniatury) */
    .thumb-wrap{
      position:relative; width:100%;
      padding-top:56.25%;  /* 16:9 */
      overflow:hidden;
      background:#0e141b;
    }
    .thumb{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover; object-position:center;
      display:block; opacity:0; transform:scale(.985);
      animation:fadeIn .8s ease forwards;
    }

    /* Level Diagram: ostre krawędzie + brak rozciągania */
    .no-scale{
      object-fit:contain !important;
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: pixelated;
      transform:none !important;
      background:#0e141b;
      cursor: zoom-in;            /* wskazówka że można powiększyć */
    }

    .card:nth-child(1) .thumb{animation-delay:.15s}
    .card:nth-child(2) .thumb{animation-delay:.30s}
    .card:nth-child(3) .thumb{animation-delay:.45s}
    .card:nth-child(4) .thumb{animation-delay:.60s}
    .card:nth-child(5) .thumb{animation-delay:.75s}
    .card:nth-child(6) .thumb{animation-delay:.90s}

    @keyframes fadeIn{ from{opacity:0; transform:scale(.985)} to{opacity:1; transform:scale(1)} }

    figcaption{
      padding: 10px 14px 14px;
      font-size:.95rem;
      color: var(--muted);
    }
    figcaption .title{
      display:block;
      font-weight:700;
      color: var(--text);
      margin-bottom: 4px;
    }
    figcaption .subtitle{
      display:block;
      font-size:.9rem;
      color:#c7d3e6cc;
    }

    /* Social buttons */
    .socials{
      display:flex; justify-content:center; gap:14px; margin: 28px 0 44px; flex-wrap:wrap;
    }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 16px; border-radius:10px; border:1px solid #1f6fe1;
      background:#0a0f1a; color:#e6f0ff; text-decoration:none; font-weight:600;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 6px 18px rgba(31,111,225,.25); background:#0d1320;}
    .btn--github{ border-color:#666 }
    .btn--github:hover{ box-shadow:0 6px 18px rgba(160,160,160,.25) }
    .btn svg{ width:18px; height:18px }

    @media (max-width: 420px){
      figcaption{ padding: 10px 12px 14px }
    }

    /* LIGHTBOX */
    .lightbox{
      position: fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(0,0,0,.65);
      backdrop-filter: blur(2px);
      z-index: 9999;
      padding: 24px;
      animation: lbFade .2s ease;
    }

    @keyframes lbFade{ from{opacity:0} to{opacity:1} }
